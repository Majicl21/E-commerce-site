<div class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center z-50" *ngIf="isOpen">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-4">Modal Title</h2>
    <p>This is a modal. Click outside or press the close button to dismiss.</p>
    <button (click)="close()" class="mt-4 px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
      Close
    </button>
  </div>
</div>
